<div class="container main-container">

  <div class="row">
    <div class="col-md-12">
      <h4>Ejemplo de uso de formularios angular </h4>
      <hr>


      <div id="accordion" role="tablist">
        <div class="card">
          <div class="card-header" role="tab" id="headingOne">
            <h5 class="mb-0">
              <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne" class="badge badge-light">
                <h4>Formularios
                  <small>template</small>
                </h4>
              </a>
            </h5>
          </div>

          <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
              <app-template></app-template>

            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" role="tab" id="headingTwo">
            <h5 class="mb-0">
              <a class="collapsed badge badge-light" data-toggle="collapse" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                <h4>Formularios
                  <small>data</small>
                </h4>
              </a>
            </h5>
          </div>
          <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo" data-parent="#accordion">
            <div class="card-body">
              <app-data></app-data>

            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
