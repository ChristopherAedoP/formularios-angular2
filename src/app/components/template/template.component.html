<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="" [ngClass]="{'was-validated': forma.dirty }">



  <div>
    <div class="form-group row ">
      <label class="col-2 col-form-label " [ngClass]="{'text-danger': !nombre.valid && nombre.dirty , 'text-success': nombre.valid && nombre.dirty }">Nombre</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="usuario.nombre" minlength="3" required="required"
          #nombre="ngModel">
        <div class="invalid-feedback">
          <div *ngIf="nombre.errors?.required">
            Este campo es requerido
          </div>
          <div *ngIf="nombre.errors?.minlength">
            Un minimo de {{ nombre.errors.minlength?.requiredLength }} caracteres
          </div>
        </div>

      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label" [ngClass]="{'text-danger': !apellido.valid && apellido.dirty , 'text-success': apellido.valid && apellido.dirty }">Apellido</label>

      <div class="col-8">
        <input class="form-control" type="text" placeholder="Apellido" name="apellido" [(ngModel)]="usuario.apellido" required="required"
          #apellido="ngModel">

        <div class="invalid-feedback">
          <div *ngIf="apellido.errors?.required">Este campo es requerido</div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label" [ngClass]="{'text-danger': !correo.valid && correo.dirty , 'text-success': correo.valid && correo.dirty }">Correo</label>
    <div class="col-md-8">
      <input class="form-control" type="email" placeholder="Correo electrÃ³nico" name="email" [(ngModel)]="usuario.correo" required="required"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #correo="ngModel">

      <div class="invalid-feedback">

        <div *ngIf="correo.errors?.required">Este campo es requerido</div>
        <div *ngIf="correo.errors?.pattern">debe contener la un Email valido ej: aaa@aaa.aa</div>
      </div>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label"> Pais </label>
    <div class="col-md-8">
      <select [(ngModel)]="usuario.pais" class="form-control" name="pais">

        <option value="">Seleccione un pais</option>
        <option *ngFor="let pais of paises" [value]="pais.codigo"> {{ pais.nombre }} </option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label"> Sexo </label>
    <div class="col-md-8">

      <label *ngFor="let s of sexos" class="custom-control custom-radio">
        <input [(ngModel)]="usuario.sexo" name="sexo" type="radio" class="custom-control-input" [value]="s">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">{{ s }}</span>
      </label>

      <!-- <label class="custom-control custom-radio">
        <input [(ngModel)]="usuario.sexo"
            name="sexo"
            type="radio"
            class="custom-control-input"
            value = "F">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Femenino</span>
        </label> -->

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label"> Acepta </label>
    <div class="col-md-8">
      <label class="custom-control custom-checkbox">
        <input [(ngModel)]="usuario.acepta" name="acepta" type="checkbox" class="custom-control-input" required>
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Acepta las conficiones</span>
      </label>
    </div>
  </div>







  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">

      <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>
</form>

<pre>
  {{usuario | json }}
</pre>
